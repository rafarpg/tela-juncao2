<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela de admin</title>
</head>
<link rel="stylesheet" type="text/css" href="cadastro_admin.css">
<body>

    <div class="container">
        <img src="logo_ppe.png" class="logo">
        <form class="box">
          <p id="enunciado">Configurações de Administrador</p>
          <div class="fundo_menu">
          <input type="text" placeholder="Pesquisar" class="fundo_texto_m">
          <input type="image" id="image" alt="Login" src="search-circle-outline.svg" class="lupa">
          </div>
          <input type="email" name="email" placeholder="e-mail"class="caixa" required>
          <input type="text" name="cpf" placeholder="CPF"class="caixa" required>
          <input type="text" name="usuario" placeholder="nome de usuário"class="caixa" required>
          <input type="password" name="senha" placeholder="senha"class="caixa" required>
          <div class="box2">
          <input type="button" name="botao" value="Inserir" class="botao">
          <input type="button" name="botao" value="Excluir" class="botao">
          <input type="button" name="botao" value="Alterar" class="botao"> 
          </div> 
        </form>
      </div>
</body>
</html>
